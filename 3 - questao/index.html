<!DOCTYPE html>

    <html>
    <head>
        <title>Lista de php</title>    
    <head>
    <body>
        <h1>LISTA DE EXERCICIO EM PHP</h1>
        <h2>Questao - 3</h2>
        <h3>Entrar com nome, sexo e idade de uma pessoa. Se a pessoa for do sexo feminino e tiver menos que 25 anos, imprimir nome e a a mensagem: ACEITA. Caso contrário, imprimir nome e a mensagem: NÃO ACEITA.</h3>
        <form action="/controller.php" target="_blank" method="GET">
            <table>
                <tr>
                    <td><label>Nome: </label></td>
                    <td><input name="nome" type="text"></td>
                </tr>
                <tr>
                    <td><label>Sexo: </label></td>
                    <td>
                        <select name="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Iaade: </label></td>
                    <td><input type="number" name="idade"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Executar operacao"></td>
                </tr>
            </table>
            </form>
        </body>
    </html>
